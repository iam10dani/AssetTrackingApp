<!-- Modal -->
<div id="createConsultantModel" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog" style="width: 60%;">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" onClick="this.form.reset()">&times;</button>
                <h4 class="modal-title">Create Consultant</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="createConsultant(myForm.$invalid)" name="myForm">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="row">
                                <label>Practice <span class="required-field">*</span></label>
                                <select class="form-control margin-top-5" onchange="initPicker()" name="prt" ng-model="newConsultant.Practice" ng-options="x.name for x in practices" required></select>
                                <span class="error-message" ng-show="myForm.prt.$error.required">Select Practice</span>
                            </div>
                            <div class="row">
                                <label>Client <span class="required-field">*</span></label>
                                <select ng-model="newConsultant.name" id="ConsultantClients" class="js-example-basic-multiple form-control"  ng-options="x.name for x in clients" data-placeholder="Pick a client">
                                    <option value=""></option>
                                    <option ng-repeat="Client in clients" value="{{Client.clientID}}">{{Client.clientName}}</option>
                                </select>
                                <!--<select class="form-control margin-top-5" name="client" ng-model="newConsultant.Client" ng-options="x.name for x in clients" required></select>-->
                                <span class="error-message" ng-show="myForm.client.$error.required">Select Client</span>
                            </div>
                            <div class="row">
                                <label>Name <span class="required-field">*</span></label><br />
                                <input class="form-control margin-top-5" name="Name" type="text" ng-model="newConsultant.fname" required pattern=".{2,}"/>
                            </div>
                            <div class="error-message"
                                 ng-show="myForm.Name.$invalid && !myForm.Name.$pristine">
                                We need a name with 2 chars or more.
                            </div>
                            <div class="row">
                                <label>Surname <span class="required-field">*</span></label><br />
                                <input required class="form-control margin-top-5" name="Surname" type="text" ng-model="newConsultant.lname" required pattern=".{2,}"/><br />
                            </div>
                            <div class="error-message"
                                 ng-show="myForm.Surname.$invalid && !myForm.Surname.$pristine">
                                We need a Surname with 2 chars or more.
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            <div class="row">
                                <label>Photo <span class="required-field">*</span></label>

                                <input type="file" id="file1" name="file" ng-files="getTheFiles($files)"/>

                            </div>

                            <br />
                            <div class="row">
                                <label>Employment type <span class="required-field">*</span></label>
                                <br />
                                <label>
                                    <input type="radio" value="Permanent" ng-model="newConsultant.Consultant.employmentType" ng-required="!newConsultant.Consultant.employmentType">
                                    Permanent
                                </label><br />
                                <label>
                                    <input type="radio" value="Contractor" ng-model="newConsultant.Consultant.employmentType" ng-required="!newConsultant.Consultant.employmentType">
                                    Contractor
                                </label><br />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-md-10">
                                <button class="btn btn-primary pull-right" type="submit"  onclick="showButtonSpinner()" ng-disabled="myForm.$invalid" title="Fill in required fields">
                                    <i id="buttonLoader" class="fa fa-spinner fa-pulse  fa-fw loader-invisible"></i>
                                    Add Consultant
                                </button>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-default" data-dismiss="modal"  ng-click="reloadRoute()" style="padding:4px 20px;">Close</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
